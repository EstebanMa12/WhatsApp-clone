<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Makaiapp</title>
    </head>
    <body>
        <main
            id="root"
            aria-haspopup="dialog"></main>
        <script>
            // If sessionStorage saves makaiapp-session, Limit session time to 15 mins
            // it lacks to program reset on count down if user is active.
            const FIFTEEN_MINUTES_IN_MILISECONDS = 1_000 * 60 * 15
            const ONE_MINUTE_IN_MILISECONDS = 1_000 * 60

            if (sessionStorage.getItem('makaiapp_session')) {
                setTimeout(
                    () => sessionStorage.clear(),
                    FIFTEEN_MINUTES_IN_MILISECONDS
                )
                console.log(
                    'Your session will expire in',
                    FIFTEEN_MINUTES_IN_MILISECONDS / ONE_MINUTE_IN_MILISECONDS,
                    'minutes'
                )
            }
            const devENV = window.location.href
                .substring(0, 8)
                .includes('http://')

            const API_URL = 'https://fake-wpp-db-production.up.railway.app/'
            const root = document.querySelector('#root')
        </script>
    </body>
</html>
