    <article class="webchat">
        <header class="webchat__header">
            <div class="webchat__user">
                <img src="https://w7.pngwing.com/pngs/314/994/png-transparent-person-confused-miscellaneous-tshirt-cartoon-thumbnail.png" alt="User Image">
                <h2>Pepito Perez</h2>
            </div>
            <button class="unregister-button">UN-REGISTER</button>
        </header>
        <div class="webchat__messages">
            <div class="webchat__message-received">
                <p>Hello! How are you?</p>
                <span class="webchat__time">10:15 AM</span>
            </div>
            <div class="webchat__message-sent">
                <p>I'm doing great, thanks!</p>
                <span class="webchat__time">10:18 AM</span>
            </div>
            <!-- More messages here -->
        </div>
        <div class="webchat__message-input">
            <input
            id="userMessage" 
            type="text"
            placeholder="Type your message...">
            <button class="send-button"
            onclick="sendMessage()">Send</button>
        </div>
    </article>
</div>
<script>
    function getCurrentTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        return hours + ':' + minutes;
    }

    function sendMessage() {
        const userMessage = document.getElementById('userMessage').value;
        if (userMessage.trim() === '') {
            return;
        }

        const chatMessages = document.getElementById('chatMessages');
        const messageSent = document.createElement('div');
        messageSent.className = 'webchat__message-sent';
        messageSent.innerHTML = `<p>${userMessage}</p><span class="webchat__time">${getCurrentTime()}</span>`;
        chatMessages.appendChild(messageSent);

        // Clear the input field
        document.getElementById('userMessage').value = '';
    }
</script>
